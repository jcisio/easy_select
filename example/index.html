<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../lib/css/easy-select.css"/>
</head>
<body>

<select class="drilldown" multiple="true" style="height:200px">
<option value="">---------</option> 
<option value="fruit" selected>Fruit</option>
<option value="apple"> - Apple</option>
<option value="orange" selected> - Orange</option>
<option value="fish">Fish</option> 
<option value="tree">Tree</option> 
<option value="palm"> - Palm</option>
</select>

<button class="toggle">Toggle <em>SELECT</em> element</button>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../lib/js/easy-select.js"></script>

<script type="text/javascript">
    $('.drilldown').easySelect();
    $('.toggle').click(function() {
        $('.drilldown').toggle();
    });
</script>

</body>
</html>
