<!DOCTYPE html>
<html>
<head>
<title>jQuery Easy Select</title>
<link rel="stylesheet" type="text/css" href="//rawgit.com/jcisio/easy_select/master/lib/css/easy-select.css"/>
</head>
<body>

<h1>Easy-Select demo</h1>

<select class="drilldown" multiple="true" style="height:200px"> 
<option value="">---------</option> 
<option value="fruit">Fruit</option> 
<option value="apple">- Apple</option> 
<option value="orange">- Orange</option> 
<option value="fish">Fish</option> 
<option value="tree">Tree</option> 
<option value="palm">- Palm</option> 
</select> 


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="//rawgit.com/jcisio/easy_select/master/lib/js/easy-select.js"></script>

<script type="text/javascript">
$('.drilldown').easySelect();
</script>

</body>
</html>
